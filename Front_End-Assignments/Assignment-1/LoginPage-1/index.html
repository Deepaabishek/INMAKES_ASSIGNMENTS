<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Assignment-1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/4a1456c841.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container-1">
            <i class="fa-brands fa-html5"></i>
            <h3 class="heading">Top Html</h3>
            <p class="line-1">Login using social media to get quick access</p>
            <div class="socialmedia">
                <div class="facebook">
                    <button>Signin With facebook</button>
                </div>
                <div class="twitter">
                    <button>Signin with twitter</button>
                </div>
                <div class="google">
                    <button>Signin With google</button>
                </div>
            </div>
        </div>
        <div class="container-2">
            <div class="middle">
                <div><h1>Login to your account</h1></div>
                <p>Don't have an account<span> signup</span> free!</p>
                <div class="mail">
                    <input type="text" placeholder="Email address">
                </div>
                <div class="password">
                    <input type="password" placeholder="password">
                </div>
            </div>  
            <div class="check">
                <input type="checkbox" class="remember" id="remember">
                <label for="remember">Remember</label>
            </div>
            <p class="pass">Forget password?</p>
            <div class="last">
                <button class="button">Login with email</button>
            </div>
        </div>
    </div>
</body>
</html>
