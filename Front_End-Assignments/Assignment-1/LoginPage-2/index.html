<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Assignment-2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/4a1456c841.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fa-solid fa-circle-user"></i>
    <div class="container">
        <div class="heading">
            <h3 class="login">login</h3>
            <h3 class="signup">signup</h3>
        </div>
        <div class="center">
            <input type="text" class="input-1" placeholder="username"><br>
            <input type="password" class="input-2" placeholder="Password"><br>
        </div>
        <div class="remember">
            <input type="checkbox" class="check" id="check">
            <label for="check">Remember me</label>
        </div>
        <div class="center">
            <button class="button">Login</button>
            <p class="forget">Forget Password?</p>
        </div>
    </div>
</body>
</html>
